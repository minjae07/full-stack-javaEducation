<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>로그인 화면</title>
	<style type="text/css">
		/* id선택자를 통한 스타일 지정 */
		#loginFromArea {
			text-align: center;
			width: 260px;
			margin: auto;
			border: 1px solid red;
		}
		h1 {
			text-align: center;
			color: blue;
		}
	</style>
</head>
<body>
	<h1>로그인</h1>
	<section id="loginFromArea">
		<form action="login" method="post">
			<label>아이디 :</label>			<!-- 브라우저에 글자를 표시하는 태그 -->
			<input type="text" name="id" required />	<!-- required속성 : 반드시 입력하라는 속성임 -->
			<br/>
			<label>비밀번호:</label>
			<input type="password" name="password" id="password" required />
				<br/>
			<input type="submit" value="로그인" />
		</form>
	</section>
</body>
</html>
