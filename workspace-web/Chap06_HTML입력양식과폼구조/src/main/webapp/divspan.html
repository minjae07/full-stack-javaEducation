<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>div, span</title>
</head>
<body>
	<!-- div태그는 공간분할 태그로써 한 라인을 전부 다 차지한다. -->
	<div>div태그 - 블럭형태1</div>
	<div>div태그 - 블럭형태2</div>
	<div>div태그 - 블럭형태3</div>
	<div>div태그 - 블럭형태4</div>
	<hr />
	
	<!-- SPAN태그는 글자나 문장의 영역만큼만 차지한다. 인라인 형태로 왼쪽에서 오른쪽으로 쌓인다. -->
	<span>span태그 - inline형태1</span><br/>
	<span>span태그 - inline형태1</span>
	<span>span태그 - inline형태1</span>
	<span>span태그 - inline형태1</span>
	<span>span태그 - inline형태1</span>
</body>
</html>
