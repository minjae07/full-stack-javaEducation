<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS3 기초-1</title>
	<style type="text/css">
		/* 태그 선택자를 이용하여 스타일을 적용 */
		h2 {
			font-size: 20px;
			color: orange;
		}
		
		p {
			color: blue;	/* p태그들은 전부 글자색이 blue색으로 설정*/
		}
	</style>
</head>
<body>
	<h1>CSS의 기초</h1>
	<h2>웹 문서의 내용에 디자인을 적용합니다.</h2>
	<p>웹표준에 의한 웹 문서는 디자인과 내용이 함께 존재합니다.</p>
	<p>내용은 HTML을 이용해서 구성하고, 디자인은 CSS를 이용하여 꾸밉니다.</p>
</body>
</html>
